<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${actionType}+' Customer')}"></header>
<main>
    <form th:object="${customer}" class="upsert-form" method="post" th:attr="action=@{/customer/update}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="*{membershipNumber}">
        <input type="hidden" th:field="*{membershipExpireDate}">
        <table>
            <tbody>
            <tr>
                <td><label>First Name*</label></td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Birth Date*</label></td>
                <td>
                    <input type="date" th:field="*{birthDate}">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Gender*</label></td>
                <td>
                    <input type="radio" th:field="*{gender}" th:value="Male"><label>Male</label>
                    <input type="radio" th:field="*{gender}" th:value="Female"><label>Female</label>
                    <div class="field-validation-error" th:errors="*{gender}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>Address</label></td>
                <td>
                    <textarea th:field="*{address}"></textarea>
                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button" th:text="${actionType}+' Customer'"></button>
        <a class="blue-button" th:href="@{/customer}">Back to index</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
