<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${actionType}+' Category')}"></header>
<main>
    <form th:object="${category}" class="upsert-form" method="post" th:attr="action=@{/category/insert}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <table>
            <tbody>
            <tr>
                <td><label>Category Name*</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Floor*</label></td>
                <td>
                    <input type="number" min="0" th:field="*{floor}">
                    <div class="field-validation-error" th:errors="*{floor}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Isle*</label></td>
                <td>
                    <input type="text" th:field="*{isle}">
                    <div class="field-validation-error" th:errors="*{isle}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Bay*</label></td>
                <td>
                    <input type="text" th:field="*{bay}">
                    <div class="field-validation-error" th:errors="*{bay}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button" th:text="${actionType}+' Category'"></button>
        <a class="blue-button" th:href="@{/category}">Back to index</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
